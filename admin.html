<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin | Quiz System</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #b8c6db 0%, #f5f7fa 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 2rem;
    }

    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }

    .btn-purple {
      background-color: #8e44ad;
      color: white;
    }

    .btn-purple:hover {
      background-color: #732d91;
    }

    .error {
      color: #e74c3c;
      font-size: 0.95rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Login Section -->
    <div id="loginBox">
      <h2 class="mb-3">Admin Login</h2>
      <div class="mb-3">
        <input id="user" type="text" class="form-control" placeholder="Username" />
      </div>
      <div class="mb-3">
        <input id="pass" type="password" class="form-control" placeholder="Password" />
      </div>
      <button id="loginBtn" class="btn btn-purple w-100">Login</button>
      <p id="loginErr" class="error mt-2"></p>
    </div>

    <!-- Quiz Builder Section -->
    <div id="builder" class="hidden mt-5">
      <h2 class="mb-3">Create a new quiz</h2>
      <div class="mb-3">
        <input id="quizTitle" type="text" class="form-control" placeholder="Quiz title" />
      </div>

      <div class="mb-3">
        <label for="startDate" class="form-label fw-bold">Start date & time</label>
        <input id="startDate" type="datetime-local" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="endDate" class="form-label fw-bold">End date & time</label>
        <input id="endDate" type="datetime-local" class="form-control" />
      </div>
      <div class="mb-3">
  <label for="quizText" class="form-label fw-bold">Paste Quiz Text</label>
  <textarea id="quizText" class="form-control" rows="6" placeholder="Paste questions here..."></textarea>
  <button id="parseTextBtn" class="btn btn-outline-secondary mt-2">Parse Text and Generate Questions</button>
</div>

      <div id="questions"></div>
      


      <div class="d-grid gap-2 mt-3">
        <button id="addQ" class="btn btn-purple">Add Question</button>
        <button id="saveQ" class="btn btn-purple">Save & Get Code</button>
      </div>
      <p id="saveMsg" class="mt-2"></p>
    </div>

    <!-- Quiz History Section -->
    <div id="history" class="hidden mt-5">
      <h2>All Created Quizzes</h2>
      <button onclick="loadQuizHistory()" class="btn btn-purple w-100 mt-2">Show Quiz History</button>
      <div id="quizList" class="mt-3"></div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="js/admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
