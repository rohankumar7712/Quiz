<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f5f5f5; }
    .hidden { display: none; }
    .btn-purple { background: #6f42c1; color: #fff; }
    .btn-purple:hover { background: #5a32a3; }
  </style>
</head>
<body class="p-4">
  <!-- Login Section -->
  <div id="loginBox" class="container col-md-6 mx-auto">
    <h2 class="text-center mb-4">Admin Login</h2>
    <input type="text" id="user" class="form-control mb-2" placeholder="Username" />
    <input type="password" id="pass" class="form-control mb-2" placeholder="Password" />
    <button id="loginBtn" class="btn btn-purple w-100">Login</button>
    <p id="loginErr" class="text-danger mt-2 text-center"></p>
  </div>

  <!-- Quiz Builder -->
  <div id="builder" class="hidden container mt-5">
    <h3>Create Quiz</h3>
    <input type="text" id="quizTitle" class="form-control mb-2" placeholder="Quiz Title" />
    <div class="row mb-2">
      <div class="col">
        <label>Start Date</label>
        <input type="datetime-local" id="startDate" class="form-control" />
      </div>
      <div class="col">
        <label>End Date</label>
        <input type="datetime-local" id="endDate" class="form-control" />
      </div>
    </div>

    <h5>Manual Entry</h5>
    <div id="questions"></div>
    <div class="d-grid gap-2 my-2">
      <button id="addQ" class="btn btn-purple">Add Question</button>
      <button id="saveQ" class="btn btn-purple">Save & Get Code</button>
    </div>
    <p id="saveMsg" class="mt-2 text-success text-center"></p>

    <hr />
    <h5>Text Format Input</h5>
    <textarea id="quizText" rows="7" class="form-control mb-2" placeholder="Paste questions in format..."></textarea>
    <button id="parseTextBtn" class="btn btn-outline-secondary">Parse Text</button>
  </div>

  <!-- Quiz History -->
  <div id="history" class="hidden container mt-5">
    <h3>All Quizzes</h3>
    <div id="quizList"></div>
  </div>

  <!-- Leaderboard Review Modal -->
  <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reviewModalLabel">Student Response Review</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <pre id="reviewContent" class="bg-light p-3 rounded" style="white-space: pre-wrap;"></pre>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary" onclick="printReview()">Print</button>
          <button class="btn btn-success" onclick="downloadReview()">Download</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
