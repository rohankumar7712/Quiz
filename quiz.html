<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #b8c6db 0%, #f5f7fa 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 2rem;
    }
    .quiz-container {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
      max-width: 720px;
      width: 100%;
    }
    .btn-purple {
      background: #8e44ad;
      color: #fff;
      border: none;
    }
    .btn-purple:hover {
      background: #732d91;
    }
    .answer {
      transform: scale(1.2);
      accent-color: #8e44ad;
      margin-right: 10px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <h1 id="quizTitle" class="text-center mb-2">Quiz Title</h1>
    <h3 id="windowInfo" class="text-center mb-3 text-muted">Student Name or Info</h3>
    <div id="timer" class="text-end fw-bold mb-4" style="color:#8e44ad;">Time left: --:--</div>

    <div id="quiz-body" class="mb-4">
      <h2 id="question" class="mb-3">Question text</h2>
      <ul class="list-unstyled">
        <li class="mb-2"><input type="radio" name="answer" id="a" class="answer"><label for="a" id="a_text">Answer</label></li>
        <li class="mb-2"><input type="radio" name="answer" id="b" class="answer"><label for="b" id="b_text">Answer</label></li>
        <li class="mb-2"><input type="radio" name="answer" id="c" class="answer"><label for="c" id="c_text">Answer</label></li>
        <li class="mb-2"><input type="radio" name="answer" id="d" class="answer"><label for="d" id="d_text">Answer</label></li>
      </ul>
    </div>

    <button id="submit" class="btn btn-purple w-100 mb-2">Submit</button>
    <button id="finish" class="btn btn-purple w-100 hidden">Finish</button>
  </div>

  <script type="module" src="js/quiz.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
