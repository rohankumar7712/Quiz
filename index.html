<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz System</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #b8c6db 0%, #f5f7fa 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    .btn-purple {
      background-color: #8e44ad;
      color: white;
      border: none;
      font-weight: 500;
    }

    .btn-purple:hover {
      background-color: #732d91;
    }

    .btn {
      padding: 1rem 2rem;
      margin: 0.5rem 0;
      width: 100%;
      border-radius: 8px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select role</h1>
    <a href="admin.html" class="btn btn-purple">Admin Login</a>
    <a href="student.html" class="btn btn-purple">Student Login</a>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
