<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student | Quiz System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg,#b8c6db 0%,#f5f7fa 100%);
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:2rem;
    }
    .card-box{
      max-width:420px;
      width:100%;
      padding:2.5rem 2rem;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.1);
      background:#fff;
      text-align:center;
    }
    .btn-purple {
      background:#8e44ad;
      color:#fff;
      font-weight:500;
      border:none
    }
    .btn-purple:hover {
      background:#732d91
    }
    .error {
      color:#e74c3c;
      margin-top:.5rem
    }
  </style>
</head>
<body>
  <div class="card-box">
    <h2 class="mb-4">Enter Quiz Details</h2>
    <div class="mb-3">
      <input id="name" type="text" class="form-control text-center" placeholder="Your Name">
    </div>
    <div class="mb-3">
      <input id="code" type="text" class="form-control text-center text-uppercase" placeholder="ABCDE" maxlength="5">
    </div>
    <button id="startBtn" class="btn btn-purple w-100">Start Quiz</button>
    <p id="codeErr" class="error"></p>
  </div>

  <!-- Firebase Student JS -->
  <script type="module" src="js/student.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
